<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Request to Bill Submission Record</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('your-background-image.jpg'); /* Add your background image here */
            background-size: cover; /* Ensures the image covers the entire background */
            overflow-x: hidden;
        }
    
        .form-container {
            background-color: rgba(199, 167, 167, 0.8); /* Transparent background */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(187, 174, 174, 0.2);
            padding: 30px;
            max-width: 95vw;
            max-height: 100vh;
            margin: 20px auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
    
        h1 {
            text-align: center;
            color: #050000;
            margin-bottom: 20px;
        }
    
        .form-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 10px;
        }
    
        /* .logo {
            height: 50px;
            width: auto;
        } */
    
        .form-group {
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            gap: 20px;
            width: 100%;
        }
    
        label {
            font-weight: 500;
            color: #020000;
            width: 40%;
            text-align: right;
            padding-right: 10px;
        }
    
        input, select, textarea {
            width: 60%;
            padding: 8px;
            border: 1px solid #160c0c;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
            margin-bottom: 5px;
            transition: border-color 0.3s ease;
        }
    
        input:focus, select:focus, textarea:focus {
            border-color: #007BFF;
            outline: none;
        }
    
        button {
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 50%;
            margin: 20px 0;
        }
    
        button:hover {
            background-color: #0056b3;
        }
    
        @media (max-width: 768px) {
            .form-group {
                flex-direction: column;
            }
            label {
                text-align: left;
                width: 100%;
                padding-right: 0;
            }
            input, select, textarea {
                width: 100%;
            }
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="form-container">
        <div class="form-header">
            <img src="left-logo.png" alt="Left Logo" class="logo" width="100">
            <h1>Purchase Request to Bill Submission Record</h1>
            <img src="right-logo.png" alt="Right Logo" class="logo" width="200">
        </div>
        <form id="customForm">
            <div class="form-group">
                <label for="entry_484853246">Date of Purchase Request:</label>
                <input type="date" id="entry_484853246" name="entry_484853246" required>
            </div>
            <div class="form-group">
                <label for="entry_1697345140">Purchase Request Number:</label>
                <input type="text" id="entry_1697345140" name="entry_1697345140" required>
            </div>
            <div class="form-group">
                <label for="requester">Name of the Requester:</label>
                <input type="text" id="requester" name="requester" required>
            </div>
            <div class="form-group">
                <label for="purposes">Purposes of the Request:</label>
                <input type="text" id="purposes" name="purposes" required>
            </div>
            <div class="form-group">
                <label for="entry_346105349">No. of Materials Requested for:</label>
                <input type="number" id="entry_346105349" name="entry_346105349" required>
            </div>
            <div class="form-group">
                <label for="entry_1997989611">Purchase Order No.:</label>
                <input type="text" id="entry_1997989611" name="entry_1997989611" required>
            </div>
            <div class="form-group">
                <label for="entry_147453066">Vendor Name:</label>
                <input type="text" id="entry_147453066" name="entry_147453066" required>
            </div>
            <div class="form-group">
                <label for="entry_1305380106">Date of Purchase Order:</label>
                <input type="date" id="entry_1305380106" name="entry_1305380106" required>
            </div>
            <div class="form-group">
                <label for="entry_1115561481">Bill Type:</label>
                <select id="entry_1115561481" name="entry_1115561481" required>
                    <option value="">Select Type</option>
                    <option value="Purchase">Purchase</option>
                    <option value="Sales">Service</option>
                </select>
            </div>
            <div class="form-group">
                <label for="entry_1630107453">Invoice No.:</label>
                <input type="text" id="entry_1630107453" name="entry_1630107453" required>
            </div>
            <div class="form-group">
                <label for="entry_159356568">Bill Remarks:</label>
                <input type="text" id="entry_159356568" name="entry_159356568" required>
            </div>
            <div class="form-group">
                <label for="entry_1556804683">Bill Amount:</label>
                <input type="text" id="entry_1556804683" name="entry_1556804683" required>
            </div>
            <div class="form-group">
                <label for="entry_1170348440">Bill Submitted Department:</label>
                <select id="entry_1170348440" name="entry_1170348440" required>
                    <option value="">Select Department</option>
                    <option value="Accounts">Accounts Department</option>
                    <option value="Purchase">Purchase Department</option>
                </select>
            </div>
            <div class="form-group">
                <label for="entry_1092363211">Bill Signed by:</label>
                <textarea id="entry_1092363211" name="entry_1092363211" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="entry_1506871634">Submission Date:</label>
                <input type="date" id="entry_1506871634" name="entry_1506871634" required>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
            

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
        document.getElementById("customForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission

            const { jsPDF } = window.jspdf;
            const doc = new jsPDF('portrait');

            // Load images
            const leftLogo = new Image();
            const rightLogo = new Image();
            leftLogo.src = 'left-logo.png';
            rightLogo.src = 'right-logo.png';

            // Wait until images are loaded
            Promise.all([
                new Promise((resolve) => { leftLogo.onload = resolve; }),
                new Promise((resolve) => { rightLogo.onload = resolve; })
            ]).then(() => {
                // Set initial Y offset for positioning
                let yOffset = 20; // Starting y position

                // Add left logo
                doc.addImage(leftLogo, 'PNG', 10, yOffset, 20, 20); // Adjust x, y, width, height

                // Add right logo
                doc.addImage(rightLogo, 'PNG', 160, yOffset, 40, 20); // Adjust x, y, width, height

                // Set yOffset for title (add space below the logos)
                yOffset += 30; // Increase Y offset to create space below the logos

                // Add title centered and bold
                doc.setFontSize(20);
                doc.setFont("bold");
                const title = "Purchase Request to Bill Submission Record";
                const titleLines = doc.splitTextToSize(title, 180); // Adjust the width as needed
                doc.text(titleLines, 105, yOffset, { align: "center" });
                doc.setFont("normal"); // Reset font to normal

                // Increase Y offset for the next section of form details
                yOffset += 20; // Adjust for spacing before form details

                // Get values from form fields
                const fields = [
                    { label: 'Date of Purchase Request', value: document.getElementById("entry_484853246").value },
                    { label: 'Purchase Request Number', value: document.getElementById("entry_1697345140").value },
                    { label: 'Name of the Requester', value: document.getElementById("requester").value },
                    { label: 'Purposes of the Request', value: document.getElementById("purposes").value },
                    { label: 'No. of Materials Requested', value: document.getElementById("entry_346105349").value },
                    { label: 'Purchase Order No.', value: document.getElementById("entry_1997989611").value },
                    { label: 'Vendor Name', value: document.getElementById("entry_147453066").value },
                    { label: 'Date of Purchase Order', value: document.getElementById("entry_1305380106").value },
                    { label: 'Bill Type', value: document.getElementById("entry_1115561481").value },
                    { label: 'Invoice No.', value: document.getElementById("entry_1630107453").value },
                    { label: 'Bill Remarks', value: document.getElementById("entry_159356568").value },
                    { label: 'Bill Amount', value: document.getElementById("entry_1556804683").value },
                    { label: 'Bill Submitted Department', value: document.getElementById("entry_1170348440").value },
                    { label: 'Bill Signed by', value: document.getElementById("entry_1092363211").value },
                    { label: 'Submission Date', value: document.getElementById("entry_1506871634").value }
                ];

                // Add form details to PDF
                doc.setFontSize(12);
                fields.forEach((field, index) => {
                    doc.setFont("normal");
                    doc.text(`${field.label}: `, 10, yOffset + (index * 10));
                    doc.setFont("bold"); // Make the input values bold
                    doc.text(field.value, 80, yOffset + (index * 10)); // Adjust x position for value
                    doc.setFont("normal"); // Reset font to normal for next field
                });

                // Save the PDF
                doc.save('Purchase_Request_Bill_Submission_Record.pdf');
            }).catch(error => {
                console.error('Error loading images:', error);
            });
        });
    </script>
</body>
</html>
